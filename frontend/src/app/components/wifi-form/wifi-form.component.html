<form class="form">
  <mat-form-field class="form-input">
    <mat-select placeholder="Enctyption method" (selectionChange)="onEncryptionChange($event)">
      <mat-option *ngFor="let encryptionMethod of ALL_ENCTYPTION_METHODS" value="{{encryptionMethod.value}}">{{encryptionMethod.name}}</mat-option>
    </mat-select>
    <mat-hint>Choose your WiFi authentication method</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-input">
    <input matInput placeholder="Network/SSID" (input)="onNetworkChange($event)" />
    <mat-hint>Enter your WiFi name</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-input">
    <input matInput placeholder="Password" type="password" (input)="onPasswordChange($event)"/>
    <mat-hint>Enter your WiFi password</mat-hint>
  </mat-form-field>

  <mat-checkbox class="form-input" (change)="onCheckboxHiddenChange($event)"
    >Is your WiFi SSID (name) hidden?</mat-checkbox
  >

  <div class="form-buttons">
    <button mat-raised-button color="primary">
      <mat-icon aria-hidden="false" aria-label="WiFi Signal" [inline]="true"
        >cloud_download</mat-icon
      >
      Download
    </button>
    <button mat-raised-button color="primary">
      <mat-icon aria-hidden="false" aria-label="WiFi Signal" [inline]="true"
        >print</mat-icon
      >Print
    </button>
  </div>
</form>
